<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>火星车控制面板</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      background: #eef2f5;
    }
    .control-card {
      max-width: 480px;
      margin: 30px auto;
    }
    .btn-direction {
      width: 64px;
      height: 64px;
      font-size: 1.5rem;
      line-height: 1;
    }
    .slider-value {
      width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="control-card card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">底盘控制</h3>

      <div class="d-flex justify-content-center">
        <div class="text-center">
          <button class="btn btn-primary btn-direction mb-2 up">↑</button>
        </div>
      </div>
      <div class="d-flex justify-content-center gap-3 mb-3">
        <button class="btn btn-primary btn-direction left">←</button>
        <button class="btn btn-danger btn-direction stop">■</button>
        <button class="btn btn-primary btn-direction right">→</button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-direction down">↓</button>
      </div>
    </div>
  </div>

  <div class="control-card card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">机械臂控制</h3>

      <!-- 现有的四个滑块 -->
      <div class="mb-3">
        <label for="arm1" class="form-label">关节1：<span id="a1-val" class="fw-bold slider-value">90</span></label>
        <input type="range" class="form-range" id="arm1" min="0" max="180" value="90">
      </div>
      <div class="mb-3">
        <label for="arm2" class="form-label">关节2：<span id="a2-val" class="fw-bold slider-value">90</span></label>
        <input type="range" class="form-range" id="arm2" min="0" max="180" value="90">
      </div>
      <div class="mb-3">
        <label for="arm3" class="form-label">关节3：<span id="a3-val" class="fw-bold slider-value">90</span></label>
        <input type="range" class="form-range" id="arm3" min="0" max="180" value="90">
      </div>
      <div class="mb-4">
        <label for="arm4" class="form-label">关节4：<span id="a4-val" class="fw-bold slider-value">90</span></label>
        <input type="range" class="form-range" id="arm4" min="0" max="180" value="90">
      </div>
      <div class="text-center mb-3">
        <button id="arm-reset" class="btn btn-secondary">Reset</button>
      </div>
    </div>
  </div>
  <script>
    // —— 底盘按钮 ——
    document.querySelectorAll('.up, .down, .left, .right, .stop').forEach(btn => {
      btn.addEventListener('click', () => {
        // 1. 确定方向
        let dir = 'stop';
        if (btn.classList.contains('up'))    dir = 'up';
        if (btn.classList.contains('down'))  dir = 'down';
        if (btn.classList.contains('left'))  dir = 'left';
        if (btn.classList.contains('right')) dir = 'right';

        // 2. 发请求
        fetch(`/chassis?direction=${dir}`)
          .then(res => res.text())
          .then(txt => console.log('← 服务器应答 chassis:', txt))
          .catch(err => console.error('× chassis 请求失败', err));
      });
    });

    // —— 机械臂滑块 ——
    function sendArm() {
      const a1 = document.getElementById('arm1').value;
      const a2 = document.getElementById('arm2').value;
      const a3 = document.getElementById('arm3').value;
      const a4 = document.getElementById('arm4').value;

      document.getElementById('a1-val').textContent = a1;
      document.getElementById('a2-val').textContent = a2;
      document.getElementById('a3-val').textContent = a3;
      document.getElementById('a3-val').textContent = a4;

      console.log('▶ 发送机械臂请求：', a1, a2, a3, a4);
      fetch(`/arm?arm1=${a1}&arm2=${a2}&arm3=${a3}&arm4=${a4}`)
        .then(res => res.text())
        .then(txt => console.log('← 服务器应答 arm:', txt))
        .catch(err => console.error('× arm 请求失败', err));
    }

    ['arm1', 'arm2', 'arm3', 'arm4'].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('input', sendArm);
      el.addEventListener('change', sendArm);
    });

    document.getElementById('arm-reset').addEventListener('click', () => {
      ['arm1','arm2','arm3','arm4'].forEach(id => {
        const el = document.getElementById(id);
        el.value = 90;
        document.getElementById(id.replace('arm','a') + '-val').textContent = '90';
      });
      sendArm();
    });
  </script>
  </body>
</html>
